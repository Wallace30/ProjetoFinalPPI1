    const status = urlParams.get('status');

      switch (status) {
        case 'sucesso':
          mensagem = 'Mensagem enviada com sucesso! Obrigado pelo contato.';
          break;
        case 'errodb':
          mensagem = 'Ocorreu uma falha ao enviar sua mensagem. Tente novamente mais tarde.';
          break;
        case 'campos':
          mensagem = 'Por favor, preencha todos os campos obrigat�rios.';
          break;
      }

      if (mensagem) {
        alert(mensagem);
      }
    }
  });
